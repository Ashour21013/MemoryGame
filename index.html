<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center text-light mt-2">Memory Game</h1>
    <div id="game-board" class="game-board"></div>
    <p id="completion-message" class="text-center mt-4 text-light"></p>

    <div class="container text-center" id="setupForm">
      <input type="text" id="player1" placeholder="Spieler 1 Name" />
      <input type="text" id="player2" placeholder="Spieler 2 Name" />
      <input type="number" id="numPairs" placeholder="Cards" min="2" max="12" />
      <button id="startBtn" class="btn btn-primary">Spiel starten</button>
    </div>

    <div class="mt-4 d-flex justify-content-center" style="text-align: center">
      <button
        class="btn btn-danger"
        id="completed"
        onclick="resetGame()"
        style="display: none"
      >
        Start New Round
      </button>
    </div>
    <div class="text-white text-center" id="scoreboard"></div>
    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
