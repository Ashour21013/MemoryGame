<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center text-light mt-2">Memory Game</h1>
    <div class="game-board">
      <div class="card" id="card1" onclick="flipCard('card1')"></div>
      <div class="card" id="card2" onclick="flipCard('card2')"></div>
      <div class="card" id="card3" onclick="flipCard('card3')"></div>
      <div class="card" id="card4" onclick="flipCard('card4')"></div>
      <div class="card" id="card5" onclick="flipCard('card5')"></div>
      <div class="card" id="card6" onclick="flipCard('card6')"></div>
      <div class="card" id="card7" onclick="flipCard('card7')"></div>
      <div class="card" id="card8" onclick="flipCard('card8')"></div>
      <div class="card" id="card9" onclick="flipCard('card9')"></div>
      <div class="card" id="card10" onclick="flipCard('card10')"></div>
      <div class="card" id="card11" onclick="flipCard('card11')"></div>
      <div class="card" id="card12" onclick="flipCard('card12')"></div>
      <div class="card" id="card13" onclick="flipCard('card13')"></div>
      <div class="card" id="card14" onclick="flipCard('card14')"></div>
      <div class="card" id="card15" onclick="flipCard('card15')"></div>
      <div class="card" id="card16" onclick="flipCard('card16')"></div>
    </div>
    <p id="completion-message" class="text-center mt-4 text-light"></p>

    <div class="mt-4 d-flex justify-content-center" style="text-align: center">
      <button
        class="btn btn-danger"
        id="completed"
        onclick="resetGame()"
        style="display: none"
      >
        Start New Round
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
